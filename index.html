<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todolist.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
  </head>
  <body class="light">
    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
      <h1 class="title-header">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" width="24" height="24"
          style="margin-right: 8px;">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375
             0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75
             12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1
             .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1
             1-.75 0 .375.375 0 0 1 .75 0Z"/>
        </svg>
        My Todo List
      </h1>
      <button id="darkmode-toggle" class="button" style="margin-right: 10px;">ðŸŒ™</button>
    </div>

    <div class="input-container">
      <input type="text" class="placeholder" id="new-task" placeholder="Add a task..." />
      <button class="button" id="add-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div>

    <ul class="checkbox" id="task-list"></ul>

    <script src="todolist.js"></script>
  </body>
</html>
