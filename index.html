<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="sidebar-toggle" id="sidebarToggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3></h3>
      <button class="close-sidebar" id="closeSidebar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="sidebar-links">
      <a href="https://github.com/tryinglate" target="_blank">GitHub</a>
      <a href="https://tryinglate.github.io/pomodoro-timer/" target="_blank">Pomodoro Timer</a>
    </div>
  </div>

  <div class="main-content">
    <div class="nihility-logo">
      <div class="logo-outer"></div>
      <div class="logo-inner"></div>
    </div>
    
    <div class="input-container">
      <input type="text" class="task-input" id="new-task" placeholder="Add a task...">
      <button class="add-btn" id="add-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
        </svg>
      </button>
    </div>

    <ul class="task-list" id="task-list"></ul>
  </div>

  <button class="darkmode-toggle" id="darkmodeToggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 009.79 9.79a7 7 0 0011.21 3z" />
    </svg>
  </button>

  <script src="app.js"></script>
</body>
</html>
