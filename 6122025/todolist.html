<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
        <h1>My Todo List</h1>
      
        <!-- Where you type the task -->
        <input type="text" class="placeholder" id="new-task" placeholder="Add a task..." />
      
        <!-- Button to add the task -->
        <button class="button" id="add-btn">Add</button>
      
        <!-- Where the tasks will appear -->
        <ul class="checkbox" id="task-list"></ul>

        <script src="todolist.js"></script>
      </body>      
</html>
